<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="CSS/master.css">
  <script src="https://kit.fontawesome.com/279442e2f9.js" crossorigin="anonymous"></script>
  <title>Framwork-1 loge in</title>
</head>

<body>
  <div class="form-1">
    <form method="POST">
      <div class="row">
        <div class="input-groub">
          <input type="text" id="name" required name="name">
          <label for="name"> <i class="fas fa-user"></i> User name</label>
        </div>
        <div class="input-groub">
          <input type="password" id="password" required name="pass" maxlength="20">
          <label for="password"> <i class="fas fa-unlock"></i> password</label>
        </div>
      </div>
      <div class="input-groub">
        <input type="tel" id="tel" required name="mob">
        <label for="tel"> <i class="fas fa-phone-alt"></i> Phone</label>
      </div>
      <div class="input-groub">
        <input type="email" id="email" required name="mail">
        <label for="email"> <i class="fas fa-envelope"></i> Mail</label>
      </div>
      <div class="input-groub">
        <textarea id="massage" rows="8" name="massage" required></textarea>
        <label for="massage">Leave Massage <i class="fas fa-comment-dots"></i> </label>
      </div>
      <button type="submit">SUBMIT <i class="fas fa-paper-plane"></i></button>
    </form>
  </div>
</body>

</html>
